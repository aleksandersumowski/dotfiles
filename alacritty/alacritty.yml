import:
  - ~/.config/alacritty/colours.yml
  - ~/.config/alacritty/fonts.yml

## Set environment variables
env:
  TERM: xterm-256color

shell:
  program: zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s main"

## Terminal window settings
window:
  opacity: 1.0
  dimensions:
    columns: 84
    lines: 22

  padding:
    x: 8
    y: 8

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true
